<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif; /* Ensures a readable font across devices */
      background-color: #f5f5f5; /* Light background for better contrast */
    }

    #root {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem; /* Adds some padding around the content */
    }

    /* Responsive Typography */
    h1 {
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.25rem;
      }
    }

    /* Responsive Container */
    .container {
      width: 100%;
      max-width: 1200px; /* Maximum width for large screens */
      margin: 0 auto; /* Centers the container */
      padding: 1rem; /* Padding inside the container */
      box-sizing: border-box; /* Ensures padding is included in the width */
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Example container for your app content -->
    <div class="container">
      <!-- Your React app will be injected here -->
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
